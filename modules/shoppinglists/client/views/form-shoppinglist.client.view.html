<section>
  <div class="page-header">
    <h1>{{vm.shoppinglist._id ? 'Edit Shoppinglist' : 'New Shoppinglist'}}</h1>
  </div>

  <div class="col-md-6">
    <form name="vm.form.shoppinglistForm" class="form-horizontal" ng-submit="vm.save(vm.form.shoppinglistForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="title">List Name</label>
          <input name="title" type="text" ng-model="vm.shoppinglist.title" id="title" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.shoppinglistForm.title.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shopping List name is required.</p>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.shoppinglist._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

<!-- This section is for adding a list into the form.  It is working as of 3-15-17 -->

      <fieldset>

            <input name="item" type="text" ng-model="vm.shoppinglist.name" id="name" class="form-control" placeholder="Enter Item" required>

              </select> -->

        <div class="form-group"> 
          <button type="click" class="btn btn-default">Add Item</button>
        </div>  

      </fieldset>  
    </form>  
  </div> 

     <div class="col-md-6">
