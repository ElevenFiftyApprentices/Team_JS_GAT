<section>
  <div class="page-header">
    <h1>{{vm.shoppinglist._id ? 'Edit Shoppinglist' : 'New Shoppinglist'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="vm.form.shoppinglistForm" class="form-horizontal" ng-submit="vm.save(vm.form.shoppinglistForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name"> List Name</label>
          <input name="name" type="text" ng-model="vm.shoppinglist.name" id="name" class="form-control" placeholder="Name" required>
          <div ng-messages="vm.form.shoppinglistForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Shopping List name is required.</p>
          </div>
        </div>


        <div class="form-group">
          <button type="submit" class="btn btn-default">{{vm.shoppinglist._id ? 'Update' : 'Create'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>

<section class="listSection">
  <div class="col-md-6">
    <form name="vm.form.shoppinglistForm" class="form-horizontal" ng-submit="vm.addItem(vm.form.items.$valid)" novalidate>
      <fieldset>
        <div class="form-group">
          <label class="control-label" for="listitem">Item</label>
            <input name="item" type="text" ng-model="vm.list.item" id="item" class="form-control" placeholder="Enter Item" required>
        </div>
        <div class="form-group"> 
          <button type="submit" class="btn btn-default">Add Item</button>
        </div>  
      </fieldset>  
    </form>    
  </div>
  
  <div class="col-md-6">
    <h3>{{list.name}}</h3>
      <div class="panel panel-default">
        <div class="panel-body">

          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in list.items | orderBy:list.name">
              <input type="checkbox" ng-model="item.isChecked" ng-click="editItem()">
                {{item.name}}
            </li> s
          </ul>

            <button class="btn btn-default btn-custom" href ng-click="showAddItem = !showAddItem" ng-show="!showAddItem">Add Item</button>
        </div>
      </div>
  </div>

  <div class="col-md-6">
    <h4>Add Item</h4>
    <form ng-submit="addItem()">
        <input class="form-control" type="text" name="name" id="name" ng-model="newItem.name" placeholder="Item" maxlength="25" required>
        <select class="form-control" name="priority" id="priority" ng-model="newItem.priority" required>
            <option value="">Priority</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
        </select>
        <input type="text" class="form-control" name="note" id="note" ng-model="newItem.note" placeholder="Note" maxlength="255" value= " ">
        <button class="btn btn-default btn-add" type="submit">Add</button>&nbsp<span class="close-box" ng-click="showAddItem = !showAddItem"><u>close</u></span>    
    </form>
  </div>
</section>
