<section>  
  <div class="col-md-12">
  <div class="page-header">
    <h1 ng-bind="vm.shoppinglist.title"></h1>
    </div>

    <small>
      <em class="text-muted">
        Posted on
        <span ng-bind="vm.shoppinglist.created | date:'mediumDate'"></span>
        by
        <span ng-if="vm.shoppinglist.user"
              ng-bind="vm.shoppinglist.user.displayName"></span>
        <span ng-if="!vm.shoppinglist.user">Deleted User</span>
      </em>
    </small>
  </div>

  <div class="clear-fix"></div>

  <div class="col-md-6">
  <br/>
  <ul>
    <p ng-repeat="item in vm.shoppinglist.items">Name: {{item.name}}<br/>Priority: {{item.priority}}<br/>Notes: {{item.notes}}
      <!-- <button class="btn btn-default btn-xs pull-right" id="remove" ng-click="vm.removeItem(item)" aria-label="Remove">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </button> -->
    </p>
  </ul>
  </div>

  <div class="col-md-12">
  <br/>
    <div class="pull-left"
         ng-show="vm.shoppinglist.isCurrentUserOwner">
      <a class="btn btn-primary"
         ui-sref="shoppinglists.edit({ shoppinglistId: vm.shoppinglist._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
      <a class="btn btn-primary" ng-click="vm.remove()">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </div>
  </div>

</section>
